[General]
network = SourceSink

record-eventlog                                 = true
SourceSink.*.wlan.mac.module-eventlog-recording = true

SourceSink.sink.wlan.mac.address   = "000000000000"
SourceSink.source.wlan.mac.address = "000000000001"

SourceSink.sink.wlan.mac.isPANCoordinator  = true
SourceSink.*.wlan.mac.macCapReduction      = false
SourceSink.*.wlan.mac.superframeOrder      = 3
SourceSink.*.wlan.mac.multiSuperframeOrder = 3
SourceSink.*.wlan.mac.beaconOrder          = 3
SourceSink.*.wlan.mac.scanDuration         = 3
